<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>触屏事件-drag</title>
    <style>
		body {
			padding: 0;
			margin: 0;  
			background-color: #F7F7F7;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		.box {
			position: absolute;
			top: 10px;
			left: 10px;
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
    <div class="box"></div>
    <script>
    var box=document.querySelector('.box');

    var startX,startY,endX,endY,startLeft,startTop;

    box.addEventListener('touchstart',function(e){
        var touches=e.targetTouches[0];

        startX=touches.clientX;
        startY=touches.clientY;

        startLeft=this.offsetLeft;
        startTop=this.offsetTop;

    })
    //因为盒子在移动不知道何时结束，所以使用touchmove事件
    box.addEventListener('touchmove',function(e){
        var touches=e.changedTouches[0];
        endX=touches.clientX;
        endY=touches.clientY;

        //              开始的定位+（结束位置与起始位置之间的移动距离）=此时的定位
        this.style.left=startLeft+(endX-startX)+'px';
        this.style.top=startTop+(endY-startY)+'px';
    })
    
    
    
    
    </script>  
</body>
</html>
